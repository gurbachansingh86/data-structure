apply plugin: 'java'

repositories {
   mavenCentral()
}

dependencies {
   compile 'org.slf4j:slf4j-api:1.7.25'
   testCompile 'junit:junit:4.12'
}

version = 0.1

sourceCompatibility = 1.8

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }

   test {
      java {
         srcDir 'test'
      }
   }
}

jar {
   manifest {
      attributes 'Main-Class': 'org.learn.stack.Application'
   }
}